 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
          <!-- <div id="background-image" class="{{ post.class }}"> -->
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            <!-- </div> -->
          </div>
            <div class="container">

                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="modal-body">
                            <div class="row">
                              <div class="col-lg-12 text-center">
                                <h2>{{ post.title }}</h2>
                                <hr class="star-primary">

                              </div>
                              <div class="col-lg-8 col-lg-offset-2 text-left">
                                <dl class="dl-horizontal portfolio-summary">
                                  <dt>Focus</dt>
                                  <dd>
                                    {{ post.focus }}
                                  </dd>
                                  <dt>Length</dt>
                                  <dd>
                                      {{ post.project-length }}
                                  </dd>
                                  <dt>Date</dt>
                                  <dd>
                                      {{ post.project-date }}
                                  </dd>
                                  <dt>Team</dt>
                                  <dd>
                                    {{ post.group }}
                                  </dd>
                                  <dt>My Roles</dt>
                                  <dd>
                                    {{ post.role }}
                                  </dd>
                                  <dt>Keywords</dt>
                                  <dd>
                                    {{ post.keywords }}
                                  </dd>
                                </dl>
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                                <!-- <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}"> -->
                                <p>{{ post.description }}</p>
                              </div>
                            </div>
                            <button type="button" class="btn btn-default close-modal-button" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
